<div class="palm-page-header">
    <div class="palm-page-header-wrapper">
        <div class="icon news-mini-icon"></div>
        <div class="title">Memento Preferences</div>             
    </div>
</div>

<div class="palm-group">
	<div class="palm-group-title" x-mojo-loc=''>Web Sync</div>
	<div id="edit-account-new-message-list" class="palm-list">
		<div class="palm-row single">
			<div class="palm-row-wrapper">   
				<div x-mojo-element="ToggleButton" id="sync_enabled"></div>
				<div class="title" x-mojo-loc=''>Enabled</div>  
			</div>
            <div x-mojo-element="Drawer" id="features_drawer">
                <div class="palm-row last">
                    <div class="palm-row-wrapper">
                        <div class="palm-group">
                            <div class="palm-group-title">Service URL</div>
                            <div class="palm-list">
                                <div class="palm-row single">
                                    <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
                                        <div class="title">
                                            <div id="sync_url" name="sync_url"  x-mojo-element="TextField"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="palm-group">
                            <div class="palm-group-title">Advanced</div>
                            <div class="palm-list">
                                <div class="palm-row first">
                                    <div class="palm-row-wrapper">   
                                        <div x-mojo-element="ToggleButton" id="sync_notifications"></div>
                                        <div class="title" x-mojo-loc=''>Show notifications</div>  
                                    </div>
                                </div>
                                <div class="palm-row">
                                    <div class="palm-row-wrapper">   
                                        <div x-mojo-element="ToggleButton" id="sync_on_start"></div>
                                        <div class="title" x-mojo-loc=''>On launch</div>  
                                    </div>
                                </div>
                                <div class="palm-row">
                                    <div class="palm-row-wrapper">                                             
                                        <div x-mojo-element="ToggleButton" id="sync_on_open"></div>
                                        <div class="title" x-mojo-loc=''>On note open</div>
                                    </div>
                                </div>
                                <div class="palm-row">
                                    <div class="palm-row-wrapper">                                             
                                        <div x-mojo-element="ToggleButton" id="sync_on_save"></div>
                                        <div class="title" x-mojo-loc=''>On note save</div>
                                    </div>
                                </div>
                                <div class="palm-row">
                                    <div class="palm-row-wrapper">                                             
                                        <div x-mojo-element="ToggleButton" id="sync_on_delete"></div>
                                        <div class="title" x-mojo-loc=''>On note delete</div>
                                    </div>
                                </div>
                                <div class="palm-row last">
                                    <div class="palm-row-wrapper">
                                        <div x-mojo-element="Button" id="sync_reset"></div>
                                        <p>This button will trigger a full web
                                            sync at the next attempt.</p>
                                        <p>
                                            You should only need to use this if
                                            you've switched service URLs, or
                                            notice sync missing older
                                            notes.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </div>
</div>
